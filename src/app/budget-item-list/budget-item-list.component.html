<section class="budget-items-section">
  <div class="budget-items-container">
    <div class="income-column">
      <h1>Income</h1>
      <div class="budget-items">
        <div *ngFor="let item of incomeItems">
          <app-budget-item-card (onClose)="onDelete(item)" [budgetItem]="item"
            (cardClick)="onCardClick(item)"></app-budget-item-card>
        </div>
      </div>
    </div>

    <div class="expenses-column">
      <h1>Expenses</h1>

      <div class="budget-items">
        <div *ngFor="let item of expenseItems">
          <app-budget-item-card (onClose)="onDelete(item)" [budgetItem]="item" (cardClick)="onCardClick(item)"
            [isIncome]="false"></app-budget-item-card>
        </div>
      </div>
    </div>
  </div>
</section>
