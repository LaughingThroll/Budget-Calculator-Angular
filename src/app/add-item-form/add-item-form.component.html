<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <p class="control">
          <input class="input" style="width: 100px" type="number" placeholder="Amount" name="amount"
            [ngModel]="item?.amount" required />
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input class="input" type="text" name="description" placeholder="Description" [ngModel]="item?.description"
            required />
        </p>
      </div>

      <div class="field is-narrow">
        <p class="control">
          <button class="button" [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem  }"
            [disabled]="!itemForm.valid">
            {{!isNewItem ? "Save" : "Add"}}
          </button>
        </p>
      </div>
    </div>
  </div>
</form>
