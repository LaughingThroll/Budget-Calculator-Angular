<div class="top-bar">
  <h1 class="top-bar__title">Budget Calculator</h1>
</div>

<section class="total-budget-section">
  <h2 class="total-budget-section__sum" [ngClass]="{
    'total-budget-section__sum--green': totalBudget > 0,
    'total-budget-section__sum--red': totalBudget < 0,
  }">{{ totalBudget }}</h2>
</section>

<section class="add-item-section">
  <div class="add-item-container">
    <app-add-item-form class="add-item-section__form" (formSubmit)="addItem($event)"></app-add-item-form>
  </div>
</section>

<hr style="margin-top: 0" />

<app-budget-item-list [expenseItems]="expenseItems" [incomeItems]="incomeItems" (delete)="onDelete($event)"
  (update)="updateItem($event)"></app-budget-item-list>
